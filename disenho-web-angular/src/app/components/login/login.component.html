<form (ngSubmit)="userLogin()">
    <label>
      Username:
      <input type="text" [(ngModel)]="login" name="username" required>
    </label>
    <br>
    <label>
      Password:
      <input type="password" [(ngModel)]="password" name="password" required>
    </label>
    <br>
    <button type="submit">Login</button>
  </form>
