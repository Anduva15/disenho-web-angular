<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let headerItem of headerItems">
          {{ headerItem.label }}
        </th>
        <th>Borrar</th>
        <th>Editar</th>
        <th>Detalles</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td *ngFor="let headerItem of headerItems">
          {{ item[headerItem.name] }}
        </td>
        <td>
          <button (click)="onDelete(item._id)">Delete</button>
        </td>
        <td>
          <a [routerLink]="['/', uriSingular, 'edit', item._id]">Edit</a>
        </td>
        <td><a [routerLink]="['/', uriSingular, item._id]">Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
